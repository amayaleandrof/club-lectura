<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de lectura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="title-section">
                <h1>Club de lectura</h1>
                <p>Seleccioná una foto para verla grande · Flechas para navegar</p>
            </div>
            <a href="#" class="back-btn">Volver</a>
        </div>
    </header>

    <main id="gallery" class="gallery">
        <!-- Las imágenes se cargan automáticamente aquí -->
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="caption" id="caption"></div>
        <button class="nav-btn prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="nav-btn next" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
