<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Galería</h1>
        <p>Haz clic en cualquier imagen para verla en tamaño completo</p>
    </header>

    <main id="gallery" class="gallery">
        <!-- Las imágenes se cargan automáticamente aquí -->
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="caption" id="caption"></div>
        <button class="nav-btn prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="nav-btn next" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
