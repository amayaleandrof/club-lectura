  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0c0c0c;color:#fff}
    .wrap{max-width:1200px;margin:0 auto;padding:28px 18px}
    header{display:flex;justify-content:space-between;align-items:end;gap:16px;margin-bottom:18px}
    h1{margin:0;font-weight:600;font-size:20px;letter-spacing:.3px}
    .meta{opacity:.7;font-size:13px}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:14px;
      margin-top:18px
    }
    .card{
      position:relative; overflow:hidden; border-radius:14px;
      background:#111; border:1px solid rgba(255,255,255,.08);
      aspect-ratio: 4 / 3;
      cursor:pointer;
    }
    .card img{
      width:100%;height:100%;object-fit:cover;display:block;
      transform:scale(1.02);
      transition:transform .25s ease, opacity .25s ease;
      opacity:.95
    }
    .card:hover img{transform:scale(1.06);opacity:1}
    .btn{
      border:1px solid rgba(255,255,255,.16);
      padding:10px 12px;border-radius:12px;
      background:rgba(255,255,255,.06); color:#fff;
      text-decoration:none; font-size:13px;
    }
    .btn:hover{background:rgba(255,255,255,.10)}
    .lb{
      position:fixed; inset:0; display:none;
      background:rgba(0,0,0,.86);
      align-items:center; justify-content:center;
      padding:18px; z-index:9999;
    }
    .lb.open{display:flex}
    .lb-inner{max-width:min(1200px, 96vw); max-height:92vh; width:100%}
    .lb-img{
      width:100%;height:auto;max-height:92vh;object-fit:contain;
      border-radius:14px;border:1px solid rgba(255,255,255,.10);
      background:#000;
    }
    .lb-ui{
      display:flex;justify-content:space-between;align-items:center;
      margin-top:10px; gap:10px; opacity:.9; font-size:13px
    }
    .lb-actions{display:flex;gap:8px}
    .iconbtn{
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.06);
      color:#fff; padding:10px 12px; border-radius:12px;
      cursor:pointer;
    }
    .iconbtn:hover{background:rgba(255,255,255,.10)}
    .hint{opacity:.6}
  </style>
</head>

  <div class="lb" id="lb" aria-hidden="true">
    <div class="lb-inner">
      <img class="lb-img" id="lbImg" src="" alt="Foto ampliada">
      <div class="lb-ui">
        <div id="lbCount" class="hint"></div>
        <div class="lb-actions">
          <button class="iconbtn" id="prev" type="button">←</button>
          <button class="iconbtn" id="next" type="button">→</button>
          <button class="iconbtn" id="close" type="button">Cerrar</button>
        </div>
      </div>
    </div>

  <script>
    const cards = Array.from(document.querySelectorAll('#grid img'));
    const lb = document.getElementById('lb');
    const lbImg = document.getElementById('lbImg');
    const lbCount = document.getElementById('lbCount');
    const btnPrev = document.getElementById('prev');
    const btnNext = document.getElementById('next');
    const btnClose = document.getElementById('close');

    let i = 0;

    function openAt(idx){
      i = idx;
      lbImg.src = cards[i].src;
      lbCount.textContent = (i+1) + ' / ' + cards.length;
      lb.classList.add('open');
      lb.setAttribute('aria-hidden','false');
    }
    function close(){
      lb.classList.remove('open');
      lb.setAttribute('aria-hidden','true');
      lbImg.src = '';
    }
    function prev(){ openAt((i - 1 + cards.length) % cards.length); }
    function next(){ openAt((i + 1) % cards.length); }

    cards.forEach((img, idx) => img.parentElement.addEventListener('click', () => openAt(idx)));
    btnPrev.addEventListener('click', prev);
    btnNext.addEventListener('click', next);
    btnClose.addEventListener('click', close);

    lb.addEventListener('click', (e) => { if(e.target === lb) close(); });

    document.addEventListener('keydown', (e) => {
      if(!lb.classList.contains('open')) return;
      if(e.key === 'Escape') close();
      if(e.key === 'ArrowLeft') prev();
      if(e.key === 'ArrowRight') next();
    });
  </script>
